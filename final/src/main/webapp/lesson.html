<script>
 $(document).ready(function(){
	 $("#vote").submit(function(event){
	     if ($('#voteBtn').hasClass('disabled')){
	        return false;
	     }
	     var errorCount=0;
	     var name = $("#name").val().trim();
        console.log(name)
	     if(!name){
	    	 $("#Modal").modal('show');
	    	 return false;
	     }
	     
	     var orgUrl =  window.location.href;
	     $.post("/tt_vote", $( "form" ).serialize(), function(){
	    	window.location = orgUrl; 
	     });
	     return false;
	 });
	 
	 // fill time table
	 var times = ["예비", "5:30", "5:40", "5:50", "6:00", "6:10", "6:20", "6:30", "6:40", "6:50", "7:00", "7:10", "7:20", '7:30', '7:40'];
	 var combo = $("#lessonTime");
	 $.each(times, function(index, data){
		 console.log(data);
		combo.append($("<option>", {value:data, text:data})); 
	 });
     //combo.selectmenu("refresh", true);
});
 
$(document).ready(function(){

    $.getJSON("/tt_table", function(tt){
        console.log(tt);

	    if(tt.state != 1){
            $('#votePanel').hide();
            $('#voteBtn').addClass('disabled')
            console.log("disable vote")
            $('#alertMsg').text("지금은 레슨 신청 시간이 아닙니다. 매주 화요일 오전 8시에 투표가 열리고, 오후 3시에 마감이 됩니다. ");
        }else{
            $('#votePanel').show();
            $('#voteBtn').removeClass('disabled')
            console.log("enable vote")
            $('#alertMsg').text("레슨 신청이 열렸습니다. 신청은 오후 3시에 마감됩니다.");
        }
        var list = $("#timetable");
	    $.each(tt.slots, function(index, data){
	        var row = $('<tr>');
	        var col = $('<td>', {text: data.time});
	        row.append(col)
	        var col = $('<td>', {text: data.voter});
	        row.append(col);
	        var col = $('<td>', {text: data.luckyMan});
	        row.append(col);
	        list.append(row);
	    });
	    if (tt.dateString){
	        $('#tableHeader').text(tt.dateString);
	    }
    });
});
</script>
