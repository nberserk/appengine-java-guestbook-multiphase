<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script>
	$(document).ready(function(){
	    $("#form").on('submit', function(){
	    	var errorCount=0;
	    	var name = $("#name").val().trim();	    	
	    	if(!name){
	    		//alert("이름을 입력하세요!")
	    		$("#popupDialog").popup("open");
	    		return false;
	    	}	    		
	    	$(this)[0].submit();	        
	    });
	});
	</script>
</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header">
			<h1>탁구 레슨 시간표</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<ul data-role="listview" id="timetable">
				<li>5:30 ; 하대성 </li>
				<li><a href="audi.html">Audi</a></li>
				<li><a href="bmw.html">BMW</a></li>
			</ul>
			<br>
			<div data-role="collapsible-set">
				<div data-role="collapsible">
					<h3>투표하기</h3>
					<form action="/vote" method="post" id="form">
						<label for="select-choice-a" class="select">시간 :</label> <select
							name="select-choice-a" id="lessonTime" data-native-menu="false">
							<option value="5:30">5:30</option>
							<option value="5:50">5:50</option>
							<option value="6:10">6:10</option>
						</select> <input type="text" name="username" id="name" value=""
							placeholder="이름" /> <input type="submit" value="투표" />
					</form>
				</div>
			</div>

			

		</div>
		<!-- /content -->
		<div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" style="max-width:400px;" class="ui-corner-all">
				<div data-role="header" data-theme="a" class="ui-corner-top">
					<h1>이름</h1>
				</div>
				<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
					<h3 class="ui-title">이름을 입력하세요.</h3>					
					<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">확인</a>					
				</div>
		</div> <!-- popup -->
			
		<div data-role="footer" data-id="foo1" data-position="fixed"></div>
		<!-- /footer -->

	</div>
	<!-- /page -->	
</body>
</html>
