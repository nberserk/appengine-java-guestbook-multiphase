<script>
	Date.prototype.getWeek = function() {
		var onejan = new Date(this.getFullYear(), 0, 1);
		return Math
				.ceil((((this - onejan) / 86400000) + onejan.getDay() + 1) / 7);
	}
	function startAndEndOfWeek(date) {
		// If no date object supplied, use current date
		// Copy date so don't modify supplied date
		var now = date ? new Date(date) : new Date();

		// set time to some convenient value
		now.setHours(0, 0, 0, 0);

		// Get the previous Monday
		var monday = new Date(now);
		monday.setDate(monday.getDate() - monday.getDay() + 1);

		// Get next Sunday
		var sunday = new Date(now);
		sunday.setDate(sunday.getDate() - sunday.getDay() + 7);

		// Return array of date objects
		return [ monday, sunday ];
	}

	
	
	
	$(document).ready(function() {
		$("form").submit(function(event) {
			var errorCount = 0;
			var name = $("#name").val().trim();
			if (!name) {
				$("#popupDialog").popup("open");
				return false;
			}

			var orgUrl = window.location.href;
			$.post("/vote", $("form").serialize(), function() {
				window.location = orgUrl;
			});
			return false;
		});

		// fill time table
		var times = [ "1/월요일", "2/화요일", "3/수요일", "4/목요일", "5/금요일", "6/토요일" ];
		var combo = $("#lessonTime");
		$.each(times, function(index, data) {
			//console.log(data);
			var splited = data.split("/");
			//console.log(splited[1]);
			combo.append($("<option>", {
				value : data,
				text : splited[1]
			}));
		});
		combo.selectmenu("refresh", true);
		
		// fill current week info
		var now = new Date();
		var r = startAndEndOfWeek(now);
		var t = now.getWeek() + ': ' + r[0].toLocaleDateString() + ' - ' + r[1].toLocaleDateString();
		console.log(t);
		$("#headerTitle").append(t);		
	});

	$(document).ready(

									class : "ui-li-aside"
								}).append($('<strong>').text(splited[1]))));
					});
					$("#timetable").listview("refresh");
				});
			});
</script>
