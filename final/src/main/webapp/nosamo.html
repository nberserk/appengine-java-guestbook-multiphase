<script>
if (!window.console) window.console={};
if (!window.console.log) window.console.log = function(){};

$(document).ready(function(){
    $('#alertError').hide();
    $('#votePanel').hide();

    showErrorMsg = function(msg){
        $('#alertError').show();
        $('#alertErrorMsg').text(msg);
    };

    updateTable = function(tt){
        var table = $('#timetable');

        table.find("tr").remove();
        $.each(tt.slots, function(index, data){
            console.log(data);
            var row = $('<tr>');
	        var col = $('<td>', {text: data.time});
	        row.append(col);
	        var col = $('<td>', {text: data.desc});
	        row.append(col);
	        var col = $('<td>', {id: 'td_'+data.time, text: data.voter});
	        row.append(col);
	        var col = $('<td>', {text: data.luckyMan});
	        row.append(col);
	        table.append(row);
        });

    };
    $("#vote").submit(function(event){
	     if ($('#voteBtn').hasClass('disabled')){
	        return false;
	     }
	     var errorCount=0;
	     var name = $.trim($("#name").val());

	     if(!name){
	    	 $("#Modal").modal('show');
	    	 return false;
	     }

	     console.log(name);

	     $.post("/nosamo", $( "form" ).serialize(), function(data){
	        console.log("nosamo");
            console.log(data);
	        //var obj = jQuery.parseJSON(data);

	        updateTable(data);
	     }).fail( function (xhr, textStatus, errorThrown){
	        console.log(xhr.status);
	        console.log(errorThrown);
	        showErrorMsg(errorThrown);
	     });
	     return false;
	 });

    $.getJSON("/nosamo", function(tt){
        console.log("nosamo");
        console.log(tt);

	    if(tt.state != 1){
            $('#votePanel').hide();
            $('#voteBtn').addClass('disabled')
            console.log("disable vote")
            $('#alertMsg').text("지금은 레슨 신청 시간이 아닙니다. 매주 월요일 오전 8시에 투표가 열리고, 오후 3시에 마감이 됩니다. ");
        }else{
            $('#votePanel').show();
            $('#voteBtn').removeClass('disabled')
            console.log("enable vote")
            $('#alertMsg').text("레슨 신청이 열렸습니다. 신청은 오후 3시에 마감됩니다.");
        }
        var list = $("#timetable");
	    $.each(tt.slots, function(index, data){
	        var row = $('<tr>');
	        var col = $('<td>', {text: data.time});
	        row.append(col)
	        var col = $('<td>', {text: data.desc});
	        row.append(col)
	        var col = $('<td>', {id: 'td_'+data.time, text: data.voter});
	        row.append(col);
	        var col = $('<td>', {text: data.luckyMan});
	        row.append(col);
	        list.append(row);
	    });
	    $.each(tt.slots, function(index, data){
	        $('select').append($('<option>', {value:data.time, text:data.time}));
	    });
	    if (tt.dateString){
	        $('#tableHeader').text(tt.dateString);
	    }
    });
});
</script>
